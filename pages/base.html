<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/3ea66d6fee.js"></script>
    <title>個人數位助理</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-ig navbar-light bg-light">
            <a class="navbar-brand" href="/">個人數位助理</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/journal/"><i class="fas fa-book"></i>日誌列表</a></li>
                    <li class="nav-item"><a class="nav-link" href="/journal/create/"><i class="fas fa-pen"></i>寫日誌</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "expense_list" %}"<i class="fas fa-dollar-sign"></i>>支出列表</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "expense_create" %}"><i class="fas fa-plus"></i>新增支出</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">{{ user.username }} <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>登出</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登入</a></li>
                    {% endif %}
                </ul>
            </div>   
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
